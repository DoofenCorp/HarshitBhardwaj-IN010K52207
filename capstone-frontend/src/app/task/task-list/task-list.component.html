<div class="task-list">
    <h2>Task List</h2>
    <ul>
      <li *ngFor="let task of tasks">
        <a routerLink="['/tasks', task.id]">{{ task.title }}</a>
        <button (click)="deleteTask(task.id)">Delete</button>
        <a routerLink="['/tasks/edit', task.id]">Edit</a>
      </li>
    </ul>
    <a routerLink="/tasks/new">Create New Task</a>
  </div>
